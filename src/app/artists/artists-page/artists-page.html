<h2 class="text-4xl font-bold pt-4">Artists</h2>
@if (artists().length > 0) {
<div class="flex flex-col items-center md:grid md:grid-cols-3 gap-4 md:justify-items-center py-4">
  @for (artist of artists(); track $index) {
  <app-artist-card [artist]="artist" />
  }
</div>
} @else {
<p-message severity="error" size="small" variant="simple">No artists found.</p-message>
}
