@if (error(); as error) {
<app-error-message [error]="error" />
} @else if (popularArtists().length > 0) {
<p-carousel
  [value]="popularArtists()"
  [numVisible]="3"
  [numScroll]="1"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
  class="gap-4"
>
  <ng-template let-artist #item>
    <app-artist-card [artist]="artist" />
  </ng-template>
</p-carousel>
}
