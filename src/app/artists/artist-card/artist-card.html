<a [routerLink]="['/artists', artist()?.id]" class="hover:opacity-80">
  <p-card class="overflow-hidden w-full sm:max-w-64 md:max-w-72 2xl:max-w-96 h-full">
    <ng-template #header>
      <img alt="Card" class="w-full h-48 object-cover" [src]="artist()?.imageUrl" />
    </ng-template>
    <ng-template #title>
      <div class="flex flex-wrap justify-between gap-4">
        <p>{{ artist()?.name }}</p>
        @if (artist()?.concerts?.length){
        <p-overlaybadge [value]="artist()?.concerts?.length" badgeSize="small">
          <i class="pi pi-building text-4xl"></i>
        </p-overlaybadge>
        }
      </div>
    </ng-template>
  </p-card>
</a>
