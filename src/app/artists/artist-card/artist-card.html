<a [routerLink]="['/artists', artist()?.id]" class="hover:opacity-80">
  <p-card class="overflow-hidden">
    <ng-template #header>
      <img alt="Card" class="size-64 md:size-48" [src]="artist()?.imageUrl" />
    </ng-template>
    <ng-template #title>{{ artist()?.name }}</ng-template>
  </p-card>
</a>
