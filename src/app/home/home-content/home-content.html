<div class="text-3xl md:text-6xl text-center p-2 md:p-8 flex flex-col items-center">
  @if (authService.isAuthenticated()) {
  <h1>Welcome back, {{ user()?.username }}</h1>
  } @else {
  <p>Log concerts you've attended.</p>
  <p>Find the setlist for your show.</p>
  <p>Share your experience with friends.</p>
  <a routerLink="/login" class="mt-2">
    <p-button label="Get Started" severity="success" />
  </a>
  }
</div>

<div class="flex flex-col w-full gap-2 p-2">
  <h2 class="text-2xl font-bold">Reviews this week</h2>
  <app-weekly-logs />
</div>

<div class="flex flex-col w-full gap-2 p-2">
  <h2 class="text-2xl font-bold">New On Tour</h2>
  <app-new-concerts />
</div>

<div class="flex flex-col w-full gap-2 p-2">
  <h2 class="text-2xl font-bold">Popular On Tour</h2>
  <app-popular-artists />
</div>
