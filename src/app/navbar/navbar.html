<p-toolbar>
  <p-button size="large" routerLink="/" label="On Tour" variant="text" link />

  <div class="flex gap-4">
    <div class="flex gap-2">
      <a
        routerLink="/artists"
        class="text-muted-color font-bold self-center py-2 px-3 hover:underline"
        routerLinkActive="text-primary"
      >
        Artists
      </a>
      <a
        routerLink="/venues"
        class="text-muted-color font-bold self-center py-2 px-3 hover:underline"
        routerLinkActive="text-primary"
      >
        Venues
      </a>
      <a
        routerLink="/concerts"
        class="text-muted-color font-bold self-center py-2 px-3 hover:underline"
        routerLinkActive="text-primary"
      >
        Concerts
      </a>
    </div>
    @if (!authService.isAuthenticated()) {
    <a routerLink="/login">
      <p-button label="Log in" variant="text" severity="info" />
    </a>
    } @else {
    <a [routerLink]="['user', authService.authUser()?.username]">
      <p-button [label]="authService.authUser()?.username" variant="text" severity="info" />
    </a>

    }
  </div>
</p-toolbar>
