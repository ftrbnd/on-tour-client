<p-toolbar>
  <p-button size="large" routerLink="/" label="On Tour" variant="text" link />

  <div class="flex gap-4">
    <div class="flex gap-2">
      <a routerLink="/artists">
        <p-button label="Artists" variant="text" severity="secondary" />
      </a>
      <a routerLink="/venues">
        <p-button label="Venues" variant="text" severity="secondary" />
      </a>
      <a routerLink="/concerts">
        <p-button label="Concerts" variant="text" severity="secondary" />
      </a>
    </div>
    @if (!authService.isAuthenticated()) {
    <a routerLink="/login">
      <p-button label="Log in" variant="text" severity="info" />
    </a>
    } @else {
    <p-button (onClick)="authService.logout()" label="Log out" variant="text" severity="info" />
    }
  </div>
</p-toolbar>
