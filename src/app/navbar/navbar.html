<p-toolbar>
  <p-button size="large" routerLink="/" label="On Tour" variant="text" link />

  <div class="flex gap-4">
    <div class="flex gap-2">
      <a routerLink="/artists" pButton>
        <span pButtonLabel>Artists</span>
      </a>
      <a routerLink="/venues" pButton>
        <span pButtonLabel>Venues</span>
      </a>
      <a routerLink="/concerts" pButton>
        <span pButtonLabel>Concerts</span>
      </a>
    </div>
    @if (!authService.isAuthenticated()) {
    <a routerLink="/login" pButton>
      <span pButtonLabel>Log in</span>
    </a>
    } @else {
    <p-button
      (onClick)="authService.logout()"
      label="Log out"
      variant="outlined"
      severity="danger"
    />
    }
  </div>
</p-toolbar>
