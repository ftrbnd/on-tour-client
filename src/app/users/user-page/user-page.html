<div class="flex justify-between w-full items-center pt-4">
  <h2 class="text-4xl font-bold">{{ user()?.username }}</h2>

  @if (authService.isAuthenticated()) {
  <p-button (onClick)="authService.logout()" label="Log out" variant="text" severity="info" />
  }
</div>

<h3 class="text-2xl mt-2">@if (isMyPage()) {My concerts} @else {Concerts}</h3>

<div class="flex flex-col md:grid md:grid-cols-2 lg:grid-cols-3 gap-4 py-4">
  @for (log of user()?.concertLogs; track $index) {
  <app-concert-log [concertLog]="log" [concert]="log.concert" [onUsersProfilePage]="true" />
  } @empty {
  <div class="flex flex-col items-center w-full">
    <p class="text-muted-color">No logs yet.</p>
    <p class="font-bold">
      Did you attend a concert recently?
      <a routerLink="/concerts/new" class="text-primary underline">Add it here.</a>
    </p>
  </div>
  }
</div>
