<div class="flex justify-between w-full items-center pt-4">
  <h2 class="text-4xl font-bold">Concerts</h2>
  <a routerLink="/concerts/new">
    <p-button label="Add concert" variant="outlined" icon="pi pi-plus" class="font-bold" />
  </a>
</div>

@for (concert of concerts(); track $index) {
<div class="flex flex-col md:grid md:grid-cols-2 lg:grid-cols-3 gap-4 py-4">
  <app-concert-card [concert]="concert" />
</div>
} @empty {
<div class="flex flex-col items-center w-full py-4">
  <p class="text-muted-color">No concerts yet.</p>
  <p class="font-bold">
    Did you attend one recently?
    <a routerLink="/concerts/new" class="text-primary underline">Add it here.</a>
  </p>
</div>
}
