<p-dialog
  header="Delete your review?"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '40rem' }"
>
  <span class="p-text-secondary text-center block mb-8">This action cannot be undone.</span>
  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="visible.set(false)" />
    <p-button severity="danger" label="Confirm" (click)="handleDelete()" />
  </div>
</p-dialog>
