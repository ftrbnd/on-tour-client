<p-card>
  <div class="flex gap-2 items-center justify-between">
    <p class="text-muted-color">
      Reviewed by
      <span class="font-bold text-muted-color-emphasis">{{ concertLog().user?.username }}</span>
    </p>

    <div class="flex gap-2 items-center">
      <p-rating [(ngModel)]="concertLog().rating" [readonly]="true" />

      @if (concertLog().liked) {
      <i class="pi pi-heart-fill text-red-500"></i>
      } @else {
      <i class="pi pi-heart"></i>
      }
    </div>
  </div>

  <p class="pt-4 pb-2">{{ concertLog().review }}</p>
</p-card>
