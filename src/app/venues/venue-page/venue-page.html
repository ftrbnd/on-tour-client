<div class="relative w-full h-24">
  <img
    [src]="venue()?.imageUrl"
    [alt]="venue()?.name"
    class="w-full h-full object-cover brightness-50"
  />
  <h2 class="absolute inset-6 text-4xl font-bold">
    {{ venue()?.name }}
  </h2>
</div>

<h3 class="text-2xl pt-4">Concerts</h3>
@for (concert of venue()?.concerts; track concert.id) {
<app-concert-preview [concert]="concert" [venue]="venue()" />
} @empty {
<p class="text-muted-color">{{ venue()?.name }} has no concerts yet.</p>
}
