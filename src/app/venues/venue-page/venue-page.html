<div class="relative w-full h-24">
  <img
    [src]="venue()?.imageUrl"
    [alt]="venue()?.name"
    class="w-full h-full object-cover brightness-50"
  />
  <div>
    <h2 class="absolute inset-y-6 text-4xl font-bold">
      {{ venue()?.name }}
    </h2>
    <h3 class="absolute inset-y-14 text-2xl text-muted-color">
      {{ venue()?.city }},
      {{ venue()?.country === 'USA' ? venue()?.state : venue()?.country }}
    </h3>
  </div>
</div>

<div class="flex justify-between items-center py-4">
  <h3 class="text-2xl">Concerts</h3>
  <app-create-concert-link />
</div>

<div class="flex flex-col gap-2 md:gap-4">
  @for (concert of venue()?.concerts; track concert.id) {
  <app-concert-preview [concert]="concert" [venue]="venue()" />
  } @empty {
  <p class="text-muted-color">{{ venue()?.name }} has no concerts yet.</p>
  }
</div>
