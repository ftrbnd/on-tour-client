<a [routerLink]="['/venues', venue()?.id]" class="hover:opacity-80">
  <p-card class="overflow-hidden">
    <ng-template #header>
      <img alt="Card" class="w-full h-48 object-cover" [src]="venue()?.imageUrl" />
    </ng-template>
    <ng-template #title> {{ venue()?.name }} </ng-template>
    <ng-template #subtitle>
      <div class="flex flex-wrap justify-between gap-4">
        <p>{{ venue()?.city }}, {{ venue()?.state }}</p>
        @if (venue()?.concerts?.length){
        <p-overlaybadge [value]="venue()?.concerts?.length" badgeSize="small">
          <i class="pi pi-building text-4xl"></i>
        </p-overlaybadge>
        }
      </div>
    </ng-template>
  </p-card>
</a>
