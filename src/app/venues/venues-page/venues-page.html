<div class="flex justify-between w-full items-center pt-4">
  <h2 class="text-4xl font-bold">Venues</h2>
  <a routerLink="/venues/new">
    <p-button label="Add venue" variant="outlined" icon="pi pi-plus" class="font-bold" />
  </a>
</div>

@if (venues().length > 0) {
<div class="flex flex-col md:grid md:grid-cols-2 lg:grid-cols-3 gap-4 py-4">
  @for (venue of venues(); track $index) {
  <app-venue-card [venue]="venue" />
  }
</div>
} @else {
<p-message severity="error" size="small" variant="simple">No venues found.</p-message>
}
