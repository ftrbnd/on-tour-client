<a [routerLink]="['/user', comment().user?.username]">
  <p-card [header]="comment().user?.username" class="hover:cursor-pointer hover:opacity-80">
    <div class="flex justify-between">
      <p class="m-0">
        {{ comment().text }}
      </p>

      @if (isToday()) {
      <p class="m-0">
        {{ comment().date | date : 'shortTime' }}
      </p>
      } @else {
      <p class="m-0">
        {{ comment().date | date : 'shortDate' }}
      </p>

      }
    </div>
  </p-card>
</a>
