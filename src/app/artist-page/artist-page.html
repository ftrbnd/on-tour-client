<div class="relative w-full h-24">
  <img
    [src]="artist()?.imageUrl"
    [alt]="artist()?.name"
    class="w-full h-full object-cover brightness-50"
  />
  <h2 class="absolute inset-6 text-4xl font-bold">
    {{ artist()?.name }}
  </h2>
</div>

<h3 class="text-2xl pt-4">Concerts</h3>
@for (concert of artist()?.concerts; track concert.id) {
<p>{{ concert.tour }}</p>
} @empty {
<p class="text-muted-color">{{ artist()?.name }} has no concerts yet.</p>
}
